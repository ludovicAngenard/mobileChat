<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="theme-color" content="#ff9c00">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Chat Potté</title>




  <link rel="stylesheet" href="framework7/framework7-bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <!-- Left panel with cover effect-->

      <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
      <div id="view-home" class="view view-main view-init tab tab-active">
        <div class="page" data-name="home">
          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-bg">
            </div>
              <div class="navbar-inner">
                <div class="left">
                  <a class="button popup-open" href="#" data-popup=".popup-swipe-to-close">
                    <i class="f7-icons">person_crop_circle</i>
                  </a>
                  Discussion
                </div>
              </div>
          </div>

          <p>
           
            <div class="popup popup-swipe-to-close">
              <div class="block text-align-center">
                <div class="page-content">
                  <img src="./assets/chat_potte.png">

                  <div class="block-title">PROFIL</div>
                  <div class="list inline-labels no-hairlines-md">
                    <ul>
                      <li class="item-content item-input">
                        <div class="item-media">
                          <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                          <div class="item-title item-label">Nom :</div>
                          <div class="item-input-wrap">
                            <input type="text" placeholder="Your name" value="Votre Nom" />
                            <span class="input-clear-button"></span>
                          </div>
                        </div>
                      </li><li class="item-content item-input">
                        <div class="item-media">
                          <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                          <div class="item-title item-label">Email :</div>
                          <div class="item-input-wrap">
                            <input type="email" placeholder="Your name" value="Votre email" />
                            <span class="input-clear-button"></span>
                          </div>
                        </div>
                      </li>
                      <li class="item-content item-input">
                        <div class="item-media">
                          <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                          <div class="item-title item-label">Mot de passe :</div>
                          <div class="item-input-wrap">
                            <input type="password" placeholder="Your name" value="Votre mot de passe" />
                            <span class="input-clear-button"></span>
                          </div>
                        </div>
                      </li>
                    </ul>

                  </div>
                </div>
                <div class="item-inner">
                  <i class="f7-icons">square_arrow_left_fill</i>
                  <p>DÉCONNEXION</p>
                </div>
              </div>
            </div>
          </p>


          <div class="card" style="margin-top: 5rem;">
            <a href="/talk/">
              <div class="card-content card-content-padding">
                <i class="f7-icons">person_crop_circle</i> Nom de la personne
              </div>
            </a>
          </div>
          <img src="./assets/tapadami.jpg">

  </div>
  <!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->
  <!-- Framework7 library -->
  <script src="framework7/framework7-bundle.min.js"></script>
  <!-- Cordova APIs -->
  <script src="js/cordova-app.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- App store -->
  <script src="js/store.js"></script>
  <!-- App scripts -->
  <script src="js/app.js"></script>
</body>
</html>
